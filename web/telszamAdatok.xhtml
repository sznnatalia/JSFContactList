<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Telefonszám adatok</title>
    </h:head>
    <h:body>
        <h:form>
            Telefonszám: <h:inputText value="#{kontaktok.telszam}"/> <br/>
           Típus: <h:selectOneMenu value="#{kontaktok.tipus}">
               <f:selectItems value="#{kontaktok.tipusok}" />
           </h:selectOneMenu><br/>
           <h:commandButton value="Mentés" action="#{kontaktok.mentes()}"/>
           <h:commandButton value="Vissza" action="index" immediate="true"/>
           </h:form>
    </h:body>
</html>
